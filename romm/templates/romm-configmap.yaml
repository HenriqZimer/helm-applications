{{- if .Values.romm.config.enabled }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ .Values.romm.config.name | default "romm-config-file" }}
  labels:
    {{- include "app.labels" (dict "name" (default "romm-config-file" .Values.romm.config.name) "Values" $.Values "Release" $.Release) | nindent 4 }}
data:
  config.yml: |
{{ .Values.romm.config.data | indent 4 }}
{{- end }}
