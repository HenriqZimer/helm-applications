{{- if .Values.secrets.enabled }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ .Values.secrets.name }}
  labels:
    {{- include "romm.labels" . | nindent 4 }}
type: Opaque
data:
  {{- range $key, $val := .Values.secrets.data }}
  {{ $key }}: {{ $val | b64enc | quote }}
  {{- end }}
  DB_HOST: {{ printf "%s-db" (include "romm.fullname" .) | b64enc | quote }}
{{- end }}