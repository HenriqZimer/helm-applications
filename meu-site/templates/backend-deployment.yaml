apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.deployments.backend.name }}
  labels:
    {{- include "app.labels" (dict "name" .Values.deployments.backend.name "Values" .Values "Release" .Release) | nindent 4 }}
    app.kubernetes.io/component: backend
spec:
  replicas: {{ .Values.deployments.backend.replicas | default 1 }}
  {{- if .Values.revisionHistoryLimit }}
  revisionHistoryLimit: {{ .Values.revisionHistoryLimit }}
  {{- end }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: {{ .Values.deployments.backend.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.deployments.backend.name }}
        app.kubernetes.io/component: backend
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
        - name: {{ .Values.deployments.backend.name }}
          {{- $repo := .Values.deployments.backend.image.repository }}
          {{- if contains "/" $repo }}
          image: "{{ $repo }}:{{ .Values.deployments.backend.image.tag | default "latest" }}"
          {{- else }}
          image: "{{ .Values.global.registry }}/{{ .Values.global.project }}/{{ $repo }}:{{ .Values.deployments.backend.image.tag | default "latest" }}"
          {{- end }}
          imagePullPolicy: {{ .Values.global.pullPolicy | default "Always" }}
          ports:
            {{- range .Values.deployments.backend.ports }}
            - containerPort: {{ .containerPort }}
              protocol: {{ .protocol | default "TCP" }}
            {{- end }}
          {{- if .Values.deployments.backend.envFrom }}
          envFrom:
            {{- toYaml .Values.deployments.backend.envFrom | nindent 12 }}
          {{- end }}
          {{- with .Values.deployments.backend.resources }}
          resources:
            {{- toYaml . | nindent 12 }}
          {{- end }}
